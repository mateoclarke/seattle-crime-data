 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Socrata - 24 Hour Code Challenge</title>
        <!-- CSS from Vendors & compiled Sass -->
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
        * {
            border: 1px solid red;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>Seattle Police <br>911 Incident Response Data<br> within one mile of CenturyLink</h1>
        <h2 class="tagline">
            <a href="https://data.seattle.gov/Public-Safety/Seattle-Police-Department-911-Incident-Response/3k2p-39jp">(View Data in Socrata)</a>
        </h2>
    </div>

    <div class="container">
        <p>We want to explore what the Seattle crime data looks like and what stories it tells. Let's looks specifically at the data as it relates to CenturyLink field.</p>
    </div>
    <div class="container">
        <div class="view-options">
            <button>Last Seahawks Home Game</button>
            <button>Last Sounders Home Game</button>
            <button>Yesterday</button>
            <button>Today</button>
        </div>
        <div id="map" class="map"></div>
        <div class="data-display">
            <h2 class="crime-today"><span id="crime-count"></span>Police 911 Incidents <span id="date-view">Today</span></h2>
        </div>
    </div>



    
    <!--JAVASCRIPT LIBRARIES & SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
